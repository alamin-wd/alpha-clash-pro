<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- Tailwind & Daisy UI Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<header></header>

<body>
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Section -->
        <section id="home" class=" min-h-screen flex justify-center items-center text-white">
            <div class="flex flex-col justify-center items-center gap-4">
                <h1 class="text-7xl font-extrabold">Alphabet Clash</h1>
                <p class="text-xl mb-4">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="text-lg text-black bg-white btn btn-active btn-secondary">Play Now</button>
            </div>
        </section>

        <!-- Play Ground Section -->
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col justify-center items-center gap-8 py-8">
                <!-- Screen -->
                <div class="flex justify-center mr-8">

                    <div
                        class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]">

                        <div
                            class="w-2/4 bg-[#2F2941] flex justify-center mx-auto pb-4 text-white text-xl rounded-b-xl">
                            <p>Don't watch keyboard while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full ">
                            <p id="current-alphabet" class="text-black text-9xl font-bold uppercase mb-12">Y</p>
                        </div>

                    </div>
                </div>

                <!-- Keyboard Start-->
                <div class="max-w-3xl">
                    <div class="flex justify-center gap-2 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-2 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-2 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard end -->
                <div class="w-9/12 flex justify-between items-center mr-6">
                    <button class="btn bg-[#894189] text-white text-xl font-medium rounded-full px-6">
                        Life

                                fill="#FFFFFF" fill-opacity="1.000000" fill-rule="nonzero" />
                        </svg>

                        <span>0</span>
                    </button>

                        <span>0</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Score Section -->
        <section class="score min-h-screen flex justify-center items-center hidden">
            <div class="w-96 h-60 gap-6 flex flex-col justify-center items-center text-white border rounded-2xl  bg-gradient-to-r from-indigo-500">
                <h2 class="text-6xl font-bold">Score: <span>0</span></h2>
                <button class="btn md:btn-md bg-white hover:bg-indigo-500 text-black text-xl">Play Again</button>
                <p class="text-xl">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
